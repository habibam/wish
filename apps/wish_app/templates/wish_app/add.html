<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Product</title>
  </head>
  <body>
    <h1>Hi, {{ cur_user.alias }}!</h1>
    <h2>Create a New Wishlist Item</h2>
    {% if messages %} 
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %} 
    {% endif %}
    <form  action="/wish/create" method="post">
      {% csrf_token %}
      <input type="text" name="product">
      <input type="submit" value="Add Product">
    </form>
    <a href="/wish">Home</a> | <a href="/logout">Logout</a><br>

  </body>
</html>
