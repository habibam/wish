<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Products</title>
  </head>
  <body>
    <h1>All Products</h1>
    <table>
      <tr>
        <th>Product:</th>
        <th>Added by:</th>
        <th>Date Added:</th>
      </tr>
      {% for product in allProducts %}
      <tr>
        <td><a href="/wish/show/{{ product.id }}">{{ product.name }}</a></td>
        <td>{{ product.items.all.first.first_name }}</td>
        <td>{{ product.created_at }}</td>
      </tr>
      {% endfor %}
    </table>
    <a href="/wish">Home</a> | <a href="/logout">Logout</a><br>
  </body>
  <style media="screen">
  table{
        font-family: arial, sans-serif;
        border-collapse: collapse;
      }
      td, th{
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      tr:nth-child(even){
        background-color: #dddddd;
      }
  </style>
</html>
